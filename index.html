<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineBook Ticket Booking</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>
<body>

    <!-- HOME SECTION -->
    <section id="home" class="page active">
        <div class="hero">
            <h1>Welcome to CineBook üé•</h1>
            <p>Book tickets instantly for the latest blockbusters!</p>
            <button onclick="goTo('movies')">Book Tickets</button>
        </div>
    </section>

    <!-- MOVIES -->
    <section id="movies" class="page">
        <h2>Now Showing üçø</h2>
        <div id="movie-list" class="movie-grid"></div>
        <button class="back" onclick="goTo('home')">‚¨Ö Back</button>
    </section>

    <!-- SHOWTIMES -->
    <section id="showtimes" class="page">
        <h2 id="chosenMovie"></h2>
        <p>Select a showtime:</p>
        <div id="timeButtons"></div>
        <button class="back" onclick="goTo('movies')">‚¨Ö Back</button>
    </section>

    <!-- SEATS -->
    <section id="seats" class="page">
        <h2 id="chosenMovieSeat"></h2>
        <p id="chosenTimeSeat"></p>
        <div class="screen">SCREEN</div>
        <div id="seat-container" class="seat-grid"></div>

        <div class="summary">
            <p>Total Seats: <span id="count">0</span></p>
            <p>Total Price: ‚Çπ<span id="total">0</span></p>
            <button onclick="confirmBooking()">Confirm Booking</button>
        </div>

        <button class="back" onclick="goTo('showtimes')">‚¨Ö Back</button>
    </section>

    <!-- SUMMARY -->
    <section id="summary" class="page">
        <h2>Booking Confirmed üéâ</h2>
        <p id="summaryText"></p>
        <button onclick="goTo('home')">Home</button>
    </section>

</body>
</html>
